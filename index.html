<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .will-history {
      background-color: #d6e2ff;
      display: flex;
      max-width: 384px;
      width: 100%;
      padding: 0 0 13px;
      flex-direction: column;
      overflow: hidden;
      align-items: center;
      font-family: Inter, sans-serif;
      color: #303745;
      font-weight: 600;
      margin: 0 auto;
    }
    .will-content:hover {
    background-color: #0046ff; 
    }

    .will-content:hover .will-title, 
    .will-content:hover .will-date {
      color: #fff;
      cursor: pointer;
    }

    .content-wrapper {
      align-self: stretch;
      display: flex;
      width: 100%;
      flex-direction: column;
      justify-content: center;
    }
    
    .header {
      background-color: #fff;
      display: flex;
      width: 100%;
      padding-bottom: 10px;
      flex-direction: column;
      font-size: 16px;
    }
    
    .header-image {
      aspect-ratio: 8.13;
      object-fit: contain;
      object-position: center;
      width: 100%;
    }
    
    .menu {
      display: flex;
      width: 100%;
      max-width: 341px;
      gap: 20px;
      justify-content: space-between;
      margin: 7px 17px 0;
    }
    
    .menu-title {
      align-self: start;
      display: flex;
      gap: 8px;
    }
    
    .menu-icon {
      aspect-ratio: 0.64;
      object-fit: contain;
      object-position: center;
      width: 12px;
      align-self: start;
    }
    
    .menu-options {
      aspect-ratio: 1.09;
      object-fit: contain;
      object-position: center;
      width: 24px;
      margin: 0 3px 0 auto;
    }
    
    .filter {
      align-self: end;
      display: flex;
      margin-top: 16px;
      width: 147px;
      max-width: 100%;
      flex-direction: column;
      overflow: hidden;
      align-items: end;
      font-size: 12px;
      white-space: nowrap;
      line-height: 2;
      justify-content: start;
      padding: 0 17px 0 34px;
    }
    
    .sort {
      border-radius: 15px;
      background-color: #fff;
      display: flex;
      width: 74px;
      flex-direction: column;
      overflow: hidden;
      justify-content: center;
      padding: 12px 9px;
      border: 1px solid #b0b8bf;
    }
    
    .sort-wrapper {
      display: flex;
      width: 100%;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
    }
    
    .sort-icon {
      aspect-ratio: 2;
      object-fit: contain;
      object-position: center;
      width: 12px;
      align-self: stretch;
      margin: auto 0;
    }
    
    .sort-label {
      align-self: stretch;
      width: 34px;
      margin: auto 0;
    }
    
    .will-list {
      display: flex;
      margin-top: 26px;
      width: 100%;
      max-width: 349px;
      flex-direction: column;
      justify-content: start;
    }
    
    .will-item {
      display: flex;
      width: 100%;
      flex-direction: column;
      overflow: hidden;
      padding: 0 4px 8px;
    }
    
    .will-item:not(:first-child) {
      margin-top: 10px;
    }
    
    .will-content {
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
      display: flex;
      gap: 20px;
      justify-content: space-between;
      padding: 21px 44px 21px 21px;
    }
    
    .will-info {
      display: flex;
      flex-direction: column;
    }
    
    .will-title {
      font-size: 20px;
    }
    
    .will-date {
      font-size: 12px;
      align-self: start;
      margin-top: 4px;
    }
    
    .will-icon {
      aspect-ratio: 0.6;
      object-fit: contain;
      object-position: center;
      width: 18px;
      margin: auto 0;
    }
    
    .create-will-btn {
    border-radius: 20px;
    background-color: #0046ff;
    margin-top: 285px;
    min-height: 47px;
    width: 100%;
    max-width: 349px;
    gap: 10px;
    overflow: hidden;
    font-size: 16px;
    color: #fff;
    padding: 14px 90px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease; /* 애니메이션 추가 */
}

.create-will-btn:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* 그림자 효과 */
    transform: translateY(-3px); /* 버튼이 살짝 위로 떠오르는 효과 */
}

.create-will-btn:active {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 눌린 상태의 그림자 */
    transform: translateY(0); /* 버튼이 원래 자리로 돌아옴 */
}

    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    </style>
</head>
<body>
  <section class="will-history">
    <div class="content-wrapper">
      <header class="header">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/da0eb1db4791b122e1b12ae2577ae32e6e5a85316908ea841525a9a28ab35f4e?placeholderIfAbsent=true&apiKey=59bdda1cb58d4651b2bc7b4fc40b9b80" alt="" class="header-image" />
        <nav class="menu">
          <div class="menu-title">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/177b37e4e3a5969eda7c9e9cf48d4eb6b1d1addfdeb883aece3ce1e4b774451f?placeholderIfAbsent=true&apiKey=59bdda1cb58d4651b2bc7b4fc40b9b80" alt="" class="menu-icon" />
            <span>AI 유언장 내역</span>
          </div>
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6c68c7bdd278220faab9f26415f2cc626622f36c5e6618c04addeb7e3757e830?placeholderIfAbsent=true&apiKey=59bdda1cb58d4651b2bc7b4fc40b9b80" alt="Menu options" class="menu-options" />
        </nav>
      </header>
      <div class="filter">
        <div class="sort">
          <div class="sort-wrapper">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c252a8617ad64237b807293ee7b6fb2d22adb274359b34bc29af6bd54f0e2324?placeholderIfAbsent=true&apiKey=59bdda1cb58d4651b2bc7b4fc40b9b80" alt="" class="sort-icon" />
            <span class="sort-label">최신순</span>
          </div>
        </div>
      </div>
    </div>
    <div class="will-list">
      <article class="will-item">
        <div class="will-content">
          <div class="will-info">
            <h2 class="will-title">AI 유언장</h2>
            <time class="will-date">2024.10.04</time>
          </div>
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d4379d8578c17013ea0390c591ce437f2a6b7139256bfe0a86a50d86ab3ffa16?placeholderIfAbsent=true&apiKey=59bdda1cb58d4651b2bc7b4fc40b9b80" alt="View will" class="will-icon" />
        </div>
      </article>
      <article class="will-item">
        <div class="will-content">
          <div class="will-info">
            <h2 class="will-title">AI 유언장</h2>
            <time class="will-date">2024.10.03</time>
          </div>
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d4379d8578c17013ea0390c591ce437f2a6b7139256bfe0a86a50d86ab3ffa16?placeholderIfAbsent=true&apiKey=59bdda1cb58d4651b2bc7b4fc40b9b80" alt="View will" class="will-icon" />
        </div>
      </article>
      <article class="will-item">
        <div class="will-content">
          <div class="will-info">
            <h2 class="will-title">AI 유언장</h2>
            <time class="will-date">2024.10.02</time>
          </div>
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d4379d8578c17013ea0390c591ce437f2a6b7139256bfe0a86a50d86ab3ffa16?placeholderIfAbsent=true&apiKey=59bdda1cb58d4651b2bc7b4fc40b9b80" alt="View will" class="will-icon" />
        </div>
      </article>
    </div>
    <button class="create-will-btn">AI와 유언장 만들러 가기</button>
  </section>
</body>
</html>
