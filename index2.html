<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .my-data-section {
      background-color: #d6e2ff;
      display: flex;
      max-width: 375px; /* 수정된 부분 */
      width: 100%;
      padding-bottom: 244px;
      flex-direction: column;
      overflow: hidden;
      font-family: Inter, sans-serif;
      color: #303745;
      margin: 0 auto;
  }
  
    
    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .inner-content {
      align-self: stretch;
      display: flex;
      width: 375px;
      flex-direction: column;
      justify-content: start;
      margin: auto 0;
    }
    
    .header {
      background-color: #fff;
      display: flex;
      width: 100%;
      padding-bottom: 10px;
      flex-direction: column;
      font-size: 16px;
      font-weight: 600;
    }
    
    .header-image {
      aspect-ratio: 8.13;
      object-fit: contain;
      object-position: center;
      width: 100%;
    }
    
    .menu {
      display: flex;
      width: 100%;
      max-width: 341px;
      gap: 20px;
      justify-content: space-between;
      margin: 7px 17px 0;
    }
    
    .menu-item {
      align-self: start;
      display: flex;
      gap: 8px;
    }
    
    .menu-icon {
      aspect-ratio: 0.64;
      object-fit: contain;
      object-position: center;
      width: 7px;
      align-self: start;
    }
    
    .menu-settings {
      aspect-ratio: 1.09;
      object-fit: contain;
      object-position: center;
      width: 24px;
    }
    
    .main-content {
      align-self: center;
      display: flex;
      margin-top: 198px;
      width: 291px;
      max-width: 100%;
      align-items: center;
      gap: 5px 7px;
      text-align: center;
      justify-content: center;
    }
    
    .options-container {
      align-self: stretch;
      display: flex;
      min-width: 240px;
      width: 100%;
      flex-direction: column;
      justify-content: start;
      flex: 1;
      flex-basis: 0%;
      margin: auto 0;
    }
    
    .options-wrapper {
      display: flex;
      width: 100%;
      align-items: start;
      gap: 7px;
      font-size: 16px;
      font-weight: 600;
      justify-content: space-between;
    }
    
    .option-card {
      display: flex;
      align-items: center;
      gap: 10px;
      overflow: hidden;
      justify-content: center;
      width: 142px;
      padding: 0 4px;
    }
    
    .option-content {
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
      align-self: stretch;
      display: flex;
      min-height: 256px;
      width: 134px;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      margin: auto 0;
      padding: 35px 23px;
    }
    
    .option-icon {
      aspect-ratio: 0.64;
      object-fit: contain;
      object-position: center;
      width: 100%;
      margin-top: 37px;
    }
    
    .option-card-active {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      width: 142px;
      padding: 0 4px 8px;
    }
    
    .option-content-active {
      border-radius: 10px;
      background-color: #7ea2ff;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
      display: flex;
      min-height: 256px;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 35px 26px;
    }
    
    .option-icon-active {
      aspect-ratio: 0.73;
      object-fit: contain;
      object-position: center;
      width: 82px;
      margin-top: 37px;
    }
    
    .help-text {
      font-size: 13px;
      font-weight: 400;
      margin-top: 5px;
    }
    .option-card {
  display: flex;
  align-items: center;
  gap: 10px;
  overflow: hidden;
  justify-content: center;
  width: 142px;
  padding: 0 4px;
  transition: box-shadow 0.3s ease; /* 부드러운 전환 효과 */
}

.option-content {
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
  align-self: stretch;
  display: flex;
  min-height: 256px;
  width: 134px;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  margin: auto 0;
  padding: 35px 23px;
  transition: box-shadow 0.3s ease; /* 부드러운 전환 효과 */
}

.option-card:hover .option-content {
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* 호버 시 더 진한 그림자 */
}

.option-card-active {
  display: flex;
  flex-direction: column;
  overflow: hidden;
  width: 142px;
  padding: 0 4px 8px;
  transition: box-shadow 0.3s ease; /* 부드러운 전환 효과 */
}

.option-content-active {
  border-radius: 10px;
  background-color: #7ea2ff;
  box-shadow: none; /* 그림자 제거 */
  display: flex;
  min-height: 256px;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  padding: 35px 26px;
  transition: box-shadow 0.3s ease; /* 부드러운 전환 효과 */
}


.option-card-active:hover .option-content-active {
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7); /* 활성화된 상태에서 호버 시 더 진한 그림자 */
}

    </style>
</head>
<body>
  <section class="my-data-section">
    <div class="content-wrapper">
      <div class="inner-content">
        <header class="header">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/8ae3b90c1ff6a8698aaa9a092b2f7091e4c50459ad1b5f1fa712d494c5c59a8d?placeholderIfAbsent=true&apiKey=59bdda1cb58d4651b2bc7b4fc40b9b80" class="header-image" alt="" />
          <nav class="menu">
            <div class="menu-item">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/fb79c0e673a5a6e15107f59524d9c197adc2d75b48114d11f9ab0d78a7612fb6?placeholderIfAbsent=true&apiKey=59bdda1cb58d4651b2bc7b4fc40b9b80" class="menu-icon" alt="" />
              <div>AI 유언장</div>
            </div>
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/1186252ddcc1cb6985163397a0ed5eb6e85621db271b4f166465e302fb13b394?placeholderIfAbsent=true&apiKey=59bdda1cb58d4651b2bc7b4fc40b9b80" class="menu-settings" alt="Settings" />
          </nav>
        </header>
        <main class="main-content">
          <div class="options-container">
            <div class="options-wrapper">
              <div class="option-card">
                <div class="option-content">
                  <div>
                    마이 데이터 <br /> 연동하기
                  </div>
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/2ef524b7db5d8e015be7a2afd99b138ec0d30ba5781922f8020427e19eab5c47?placeholderIfAbsent=true&apiKey=59bdda1cb58d4651b2bc7b4fc40b9b80" class="option-icon" alt="Connect My Data" />
                </div>
              </div>
              <div class="option-card-active">
                <div class="option-content-active">
                  <div>
                    수기로 <br /> 작성하기
                  </div>
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/7fe811250876f9217c84b3059f7797c92aea8847754a6cd51046f126e8d9f2a9?placeholderIfAbsent=true&apiKey=59bdda1cb58d4651b2bc7b4fc40b9b80" class="option-icon-active" alt="Write Manually" />
                </div>
              </div>
            </div>
            <p class="help-text">
              <span>신한 마이데이터 서비스가 처음이신가요?</span>
              <span style="font-weight: 700;">바로가기</span>
            </p>
          </div>
        </main>
      </div>
    </div>
  </section>
  
</body>
</html>
